<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>imagens Dinâmicas</h1>

    <P>tente abrir esse site em vários dispositivos ou aumente e diminua o tamanho do navegador</P>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Flexível">
    </picture>

    <h1>Reproduzindo audios</h1>

    <audio preload="metadata" controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não carrega esse audio <a href="midia/happy-mistake.mp3">clique aqui para baixar o mp3</a></p>
    </audio>
</body>
</html>
