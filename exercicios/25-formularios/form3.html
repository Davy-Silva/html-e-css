<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste</h1>

    <form action="cadastro.php">
        <p>
            <label for="inone">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Do Usuário" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required value="5">
        </p>
        <p>
            <label for="iano">Período Letivo</label>
            <input type="date" name="ano" id="iano" required >
        </p>
        <p>
            <label for="idia">Dia Da Prova</label>
            <input type="date" name="dia" id="idia" value="2024-02-10">
        </p>
        <p>
            <label for="ihora">Hora Da Prova</label>
            <input type="time" id="ihora" name="hora" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
