<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Idade</legend>
            <p>
                <label for="iano">Em Que Ano Você Nasceu?</label>
                <input type="number" name="ano" id="iano" required placeholder="0000" min="1900" max="2024" oninput="calcIdade">
            </p>
            <p>
                <label for="iidade">Sua Idade é: </label>
                <output id="iidade">0</output>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade()
        {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
