<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags Em HTML</h1>
    <hr>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o nouse sobre os termos para descobrir qual tag deverá etilizar em cada caso.
    </p>
    <p>
        <ul>
            <li><abbr title="use a tag&lt;p&gt;">parágrafos</abbr>
            <li><abbr title="use a tag &lt;h1&gt; a &lt;h6&gt;">títulos</abbr>
            <li><abbr title="use a tag &lt;img&gt;">imagens</abbr>
            <li><abbr title="use a tag &lt;abbr&gt;">abreviações</abbr>
            <li><abbr title="use a tag &lt;code&gt;">códigos-fonte</abbr>
            <li><abbr title="use a tag &lt;ol&gt; e &lt;li&gt;">listas marcadas <abbr>
           <li><abbr title="use a tag &lt;ul&gt; e &lt;l&gt;">listas com demarcações</abbr>
        </ul>
    </p>
