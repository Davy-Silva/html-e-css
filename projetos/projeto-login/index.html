<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/mediaqueries.css" media="screen">
    <title>Projeto Login</title>
</head>
<body>

    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="formulario">

                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça seu login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="name" id="iname" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iname" class="label">Login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    
                    <input type="submit" value="Enviar" class="botoes">
                    <input type="reset" value="Esqueci minha senha" class="botoes">
                   
                </form>

            </div>
        </section>
    </main>
    
</body>
</html>
